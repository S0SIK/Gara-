<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="garaz">
  <title>Document</title>
  <link rel="stylesheet" href="styl.css" type="text/css" />
  <script src="jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    const API_id = `10a871f6fab9f5647fdb2d0a433a0910`

    fetch('tanks.json')
      .then(response => response.json())
      .then(data => {
        for (const [key, value] of Object.entries(data)) {
          const API = `https://api-console.worldoftanks.com/wotx/encyclopedia/vehicles/?application_id=${API_id}&tank_id=${key}`
          fetch(API)
            .then(response => response.json())
            .then(data => {
              const short_name = data.data[key].short_name
              const big_icon = data.data[key].images.big_icon
              const tier = data.data[key].tier
              const premium = data.data[key].is_premium
              const nacja = data.data[key].nation
              const klasa = data.data[key].type

              const htm = `<div class="${premium}"><h1 class="logo">${short_name}</h1><img src="${big_icon}" width="272" height="152
              "></img></br><div class="logo">     <img src="img/${tier}.png" width="40" height="40">    <img src="img/filter_flag_${nacja}.png" width="40" height="40"></img>     <img src="img/${klasa}.gif" width="56" height="40"></img></div>`;
              document
                .getElementById("tank")
                .insertAdjacentHTML("beforeend", htm);


            })
        }
      });

    $(document).ready(function () {
      var NavY = $('.filtr').offset().top;

      var stickyNav = function () {
        var ScrollY = $(window).scrollTop();

        if (ScrollY > NavY) {
          $('.filtr').addClass('sticky');
        } else {
          $('.filtr').removeClass('sticky');
        }
      };

      stickyNav();

      $(window).scroll(function () {
        stickyNav();
      });
    });

  </script>
